    <script>
        let name = "A_name"
        // from the html

                URL="https://www.weatherapi.com/weather/q/mildura-victoria-australia-133379"

                fetch(URL + name)
                    .then(response => response.json())
                    .then(data => {
                        if (data.name) {
                            document.getElementById("response").innerHTML = data.age;
                                        }
                        else { 
                            document.getElementById("response").innerHTML = "Sorry, no response";
                            }
                    })

     </script>
